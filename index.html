<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@^4.1.1/animate.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.0.0/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <link href="app.css" rel="stylesheet" type="text/css">
    <title>SOP App</title>
</head>

<body class="bg-grey-3">

<div id="q-app">
    <div class="loader-wrapper" v-if="isShowingLoader">
        <div class="loader">
        </div>
    </div>
    <div v-cloak v-else>

        <q-layout view="hHh Lpr lff">
            <q-header class="bg-primary text-white" elevated reveal>

                <q-toolbar>
                    <q-btn @click="drawer=!drawer" class="q-mr-sm" flat icon="menu" round></q-btn>

                    <q-toolbar-title>Scale of Preference App</q-toolbar-title>
                </q-toolbar>
            </q-header>
            <q-drawer
                    bordered
                    content-class="bg-grey-3"
                    overlay
                    v-model="drawer"
            >
                <q-scroll-area class="fit">
                    <q-img src="https://cdn.quasar.dev/img/material.png" style="height: 150px">
                        <div class="absolute-bottom bg-transparent">
                            <q-avatar class="q-mb-sm" size="56px">
                                <img src="https://cdn.quasar.dev/img/boy-avatar.png">
                            </q-avatar>
                            <div class="text-weight-bold">Razvan Stoenescu</div>
                            <div>@rstoenescu</div>
                        </div>
                    </q-img>
                    <q-list>

                        <template v-for="(menuItem, index) in menuList">
                            <q-item :active="menuItem.id === state" :key="index" @click="navigateTo(menuItem.id)"
                                    clickable v-ripple>
                                <q-item-section avatar>
                                    <q-icon :name="menuItem.icon"></q-icon>
                                </q-item-section>
                                <q-item-section>
                                    {{ menuItem.label }}
                                </q-item-section>
                            </q-item>
                            <q-separator :key="'sep' + index" v-if="menuItem.separator"></q-separator>
                        </template>

                    </q-list>
                </q-scroll-area>

            </q-drawer>
            <q-page-container class="constraint q-mx-auto">
                <q-dialog persistent max-width="500" v-model="isShowingAddItemDialog">
                    <q-card class="q-px-lg" style="min-width: 350px">
                        <q-form
                                @submit="addToItems"
                                class="q-gutter-md"
                        >
                            <q-toolbar>
                                <q-toolbar-title class="text-h6 text-center text-primary">Add Item</q-toolbar-title>

                                <q-btn flat round dense icon="close" @click="resetForm" v-close-popup></q-btn>
                            </q-toolbar>


                            <q-input :rules="[ val => val && val.length > 0 || 'Please type something']"
                                     class="q-my-sm" color="grey-3"
                                     label="Name" label-color="orange" lazy-rules outlined v-model="formItem.name">
                                <template v-slot:append>
                                    <q-icon color="primary" name="sell"></q-icon>
                                </template>
                            </q-input>

                            <q-input class="q-mb-md" color="grey-3" label="Price" label-color="orange" outlined
                                     type="number" step="0.01" v-model.number="formItem.price">
                                <template v-slot:append>
                                    <q-icon color="primary" name="attach_money"></q-icon>
                                </template>
                            </q-input>

                            <q-card-actions :class="`text-primary ${isEditing ? 'justify-between': 'justify-end'} `">

                                <q-btn v-if="isEditing" @click="removeItemById" color="red" flat label="Remove"
                                       v-close-popup></q-btn>

                                <q-btn type="submit" color="primary" :label="`${isEditing? 'Update' : 'Add'}`" outlined ></q-btn>
                            </q-card-actions>
                        </q-form>


                    </q-card>
                </q-dialog>
                <q-dialog v-model="isShowingFinanceDialog">
                    <q-card class="my-card">

                    </q-card>
                </q-dialog>
                <q-dialog v-model="isShowingInfoDialog">
                    <q-card class="my-card">

                    </q-card>
                </q-dialog>

                <!--                Finance -->
                <div v-if="state === 2">
                    Finance
                </div>

                <!--                Help    -->
                <div v-else-if="state === 3">
                    <div>Help</div>
                </div>

                <!--                Settings    -->
                <div v-else-if="state === 4">
                    <div>Settings</div>
                </div>

                <!--                About   -->
                <div v-else-if="state === 5">
                    <div>About Page</div>

                </div>

                <div class="q-pa-md q-gutter-md" v-else>
                    <q-list bordered class="rounded-borders" padding separator>
                        <template v-if="items.length === 0">
                            <q-item  :key="n" v-for="n in 5">
                                <q-item-section avatar>
                                    <q-skeleton type="QAvatar"></q-skeleton>
                                </q-item-section>

                                <q-item-section >
                                    <q-item-label>
                                        <q-skeleton></q-skeleton>
                                    </q-item-label>
                                    <q-item-label caption>
                                        <q-skeleton type="text" width="35%"></q-skeleton>
                                    </q-item-label>
                                </q-item-section>
                                <q-item-section avatar>
                                    <q-skeleton type="QAvatar"></q-skeleton>
                                </q-item-section>
                            </q-item>
                        </template>

                        <transition-group leave-active-class="animate__animated animate__backOutDown">
                            <template :key="item.id"  v-for="item in items">
                                <q-item  v-ripple>
                                    <q-item-section clickable avatar top>
                                        <q-avatar icon="folder"></q-avatar>
                                    </q-item-section>

                                    <q-item-section @click="editItemById(item.id)">
                                        <q-item-label lines="1">{{item.name}}</q-item-label>
                                        <q-item-label caption>{{item.price}} | {{item.id}}</q-item-label>
                                    </q-item-section>

                                    <q-item-section side>
                                        <q-icon color="green" name="info"></q-icon>
                                    </q-item-section>
                                </q-item>
                            </template>

                        </transition-group>

                    </q-list>
                </div>
            </q-page-container>
            <q-btn @click="showAddItemDialog" class="fixed-bottom-right q-mr-md q-mb-md lt-md" color="primary" icon="add" round
                   size="lg"></q-btn>

        </q-layout>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@2.0.0/dist/quasar.umd.prod.js"></script>
<script src="main.js"></script>

</body>
</html>
